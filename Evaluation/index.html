<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="ASSET/CSS/style.css">
</head>

<body>

    <!-- Navbar + lien page -->
    <div class="container-fluid parallax">
        <div class="row" style="background-color: #970747;">
            <div class="col-3">
                <img src="ASSET/the_district_brand/logo.png" class="d-inline-block align-top" alt="logo_distrit"
                    height="auto" width="90px">
            </div>
            
            <nav class="navbar navbar-expand-md navbar-light" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <div class="col">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Acceuil <span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item active">
                            <a class="nav-link" href="catégorie.html">Catégorie <span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item active">
                            <a class="nav-link" href="plats.html">Plats <span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                </ul>

            </nav>
        </div>
    </div>

    <!-- Image fond + Recherche -->
    <div class="row">
        <div class="display-flex col-12 justify-content-center align-items-center"
            style="min-height: 10rem; background-image: url(ASSET/Fond/fond-planche-blanc.avif)">
            <div class="bg-light p-4 rounded display-none display-md-block" style="width: 80%; max-width: 400px;">
                <form>
                    <div class="form-group display-none display-md-block">
                        <input type="text" class="form-controle" placeholder="Recherche ...">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Catégorie -->
    <div class="card-deck justify-content-center display-none display-flex">
        <div class="col-4 display-flex justify-content-center">
            <div class="card-deck">
                <div class="card">
                    <img src="ASSET/category/asian_food_cat_resized.jpg" class="card-img-top" alt="asian">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Asiatique</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/category/burger_cat.jpg" class="card-img-top" alt="burger">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Burger</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/category/pasta_cat.jpg" class="card-img-top" alt="pate">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Pâtes</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Catégorie -->
    <div class="card-deck justify-content-center display-none display-flex">
        <div class="col-4 display-flex justify-content-center">
            <div class="card-deck">
                <div class="card">
                    <img src="ASSET/category/pizza_cat.jpg" class="card-img-top" alt="pizza">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Pizza</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/category/salade_cat_resized.jpg" class="card-img-top" alt="salade">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Salade</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/category/sandwich_cat.jpg" class="card-img-top" alt="sand">
                    <div class="card-body">
                        <h5 class="card-title">Catégorie Sandwich</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Plats -->
    <div class="card-deck justify-content-center display-none display-flex">
        <div class="col-4 display-flex justify-content-center">
            <div class="card-deck">
                <div class="card">
                    <img src="ASSET/food/Asiatique/bateau-r2.jpg" class="card-img-top" alt="bateau">
                    <div class="card-body">
                        <h5 class="card-title">Le Sushi bateau</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/food/Pates/pate_bolo.jpg" class="card-img-top" alt="bolo">
                    <div class="card-body">
                        <h5 class="card-title">Pâte Bolognaise</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="ASSET/food/Salade/salade_caesar.jpg" class="card-img-top" alt="cesar">
                    <div class="card-body">
                        <h5 class="card-title">Salade César</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Réseau -->
    <div class="row col-12 justify-content-center">
        <img src="ASSET/the_district_brand/facebook logo.png" class="img-fluid" alt="facebook"
            style="height: 4rem; width: auto;">
        <img src="ASSET/the_district_brand/instagram logo.jpeg" class="img-fluid" alt="instagram"
            style="height: 4rem; width: auto;">
        <img src="ASSET/the_district_brand/linkedin logo.png" class="img-fluid" alt="linkedin"
            style="height: 4rem; width: auto;">
        <img src="ASSET/the_district_brand/pinterest logo.png" class="img-fluid" alt="pinterest"
            style="height: 4rem; width: auto;">
        <img src="ASSET/the_district_brand/twitter logo.png" class="img-fluid" alt="twitter"
            style="height: 4rem; width: auto;">
        <img src="ASSET/the_district_brand/youtube logo.jpeg" class="img-fluid" alt="youtube"
            style="height: 4rem; width: auto;">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
